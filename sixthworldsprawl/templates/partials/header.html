<!DOCTYPE html>
<header class="page-header">
    <h1 class="main_title">

            <li role="presentation">

            </li>
            <li role="presentation">
                <a

                    class="navlink"

                <a
                    href="/logout/"
                    class="navlink"

                    >Log Out</a
                >
            </li>
            {% else %}
            <li role="presentation">
                <a
                    href="/login/"
                    class="navlink"

                    title="Log In"
                    >Login</a
                >
            </li>
